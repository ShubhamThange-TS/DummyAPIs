<div>
    <h2>Add Product</h2>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" [(ngModel)]="productName" />
  
    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" [(ngModel)]="productPrice" />

    <label for="selectedColor">Product Color:</label>
    <input type="text" id="selectedColor" [(ngModel)]="selectedColor" />

    <label for="selectedCategory">Product Category:</label>
    <input type="text" id="selectedCategory" [(ngModel)]="selectedCategory" />

    <label for="productDescription">Product Description:</label>
    <input type="textarea" id="productDescription" [(ngModel)]="productDescription" />
  
    <button (click)="addProduct()">Add Product</button>
  </div>
