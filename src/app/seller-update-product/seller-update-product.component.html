<div class="update-product">
    <h1>Update Product</h1>
    <p class="p-message">{{productMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input type="text" class="form-input" name="ProductTitle" placeholder="Enter Product Name"
            ngModel="{{productData?.ProductTitle}}" />
        <input type="text" class="form-input" name="ProductPrice" placeholder="Enter Product Price"
            ngModel="{{productData?.ProductPrice}}" />
        <input type="text" class="form-input" name="ProductType" placeholder="Enter Product Color"
            ngModel="{{productData?.ProductType}}" />
        <input type="text" class="form-input" name="ProductSpecification" placeholder="Enter Product Category"
            ngModel="{{productData?.ProductSpecification}}" />
        <textarea type="text" class="form-input" name="ProductDescription" placeholder="Enter Product Description"
            ngModel="{{productData?.ProductDescription}}"></textarea>
        <input type="text" class="form-input" name="ProductImagePath1" placeholder="Enter Product Image URL"
            ngModel="{{productData?.ProductImagePath1}}" />
        <input type="text" class="form-input" name="ProductImagePath2" placeholder="Enter Product Price"
            ngModel="{{productData?.ProductImagePath2}}" />
        <input type="text" class="form-input" name="ProductImagePath3" placeholder="Enter Product Price"
            ngModel="{{productData?.ProductImagePath3}}" />
        <input type="text" class="form-input" name="ProductImagePath4" placeholder="Enter Product Price"
            ngModel="{{productData?.ProductImagePath4}}" />
        <input type="text" class="form-input" name="ProductImagePath5" placeholder="Enter Product Price"
            ngModel="{{productData?.ProductImagePath5}}" />
        <input type="text" class="form-input" name="ProductVideoPath" placeholder="Enter Product Price"
            ngModel="{{productData?.ProductVideoPath}}" />
        <input type="text" class="form-input" name="ProductPrice" placeholder="Enter Product Price"
            ngModel="{{productData?.ProductPrice}}" />
        <button class="form-button" type="submit">Update Product</button>
    </form>
</div>
